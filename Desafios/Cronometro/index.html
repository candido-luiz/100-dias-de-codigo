<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="option">
                <div class="option-title">CONJUNTOS</div>
                <div class="set-option">
                    <div class="button">+</div>
                    <div class="value">1</div>
                    <div class="button">-</div>
                </div>
            </div>
      
            <div class="option">
                <div class="option-title">TREINAR</div>
                <div class="set-option">
                    <div class="button">+</div>
                    <div class="value">00:01</div>
                    <div class="button">-</div>
                </div>
            </div>
       
            <div class="option">
                <div class="option-title">DESCANSAR</div>
                <div class="set-option">
                    <div class="button">+</div>
                    <div class="value">00:01</div>
                    <div class="button">-</div>
                </div>
            </div>
        </div>

    </section>

    <section>
        <div class="container">
            <div class="start">Começar</div>
        </div>
    </section>
</body>
</html>
