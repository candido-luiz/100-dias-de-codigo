<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="option">
                <div class="option-title">CONJUNTOS</div>
                <div class="set-option">
                    <div onclick="decrease()" class="button">-</div>
                    <div id="conjuntos" class="value">1</div>
                    <div onclick="increase()"class="button">+</div>
                </div>
            </div>
      
            <div class="option">
                <div class="option-title">TREINAR</div>
                <div class="set-option">
                    <div onclick="decreaseTime(this.parentElement.children[1])" class="button">-</div>
                    <div id="treino" class="value">00:01</div>
                    <div onclick="increaseTime(this.parentElement.children[1])" class="button">+</div>
                </div>
            </div>
       
            <div class="option">
                <div class="option-title">DESCANSAR</div>
                <div class="set-option">
                    <div onclick="decreaseTime(this.parentElement.children[1])" class="button">-</div>
                    <div id="descanso" class="value">00:01</div>
                    <div onclick="increaseTime(this.parentElement.children[1])" class="button">+</div>
                </div>
            </div>
        </div>

    </section>

    <section>
        <div class="container">
            <div class="start">Começar</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
